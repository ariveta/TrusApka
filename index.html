	</header>
	<main>
		<section class="row">
			<section class="col-12 col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
				<div class="search-box row">
					<input type="text" placeholder="Wpisz miejscowość" id="look" class="col-9 col-sm-10">
					<button id="search" class="col-3 col-sm-2">
						<img src="img/loupe.svg">
					</button>
				</div>	
			</section>
		</section>
		<section id="app" class="row mt-5 mb-5">
			<section class="row col-12">
				<div class="col-12 col-sm-10 offset-sm-1 col-lg-7 offset-lg-1">
					<div class="weather-box p-sm-1 p-md-3">
						<div class="row col-12">
							<div id="current-icon" class="col-12 col-lg-2 col-xl-3"></div>
							<div class="row col-12 col-lg-6">
								<div id="city-name" class="col-12"></div>
								<div class="row">
									<div id="date" class="col-9"></div>
									<div id="time" class="col-3"></div>
								</div>
								<div id="weather-description" class="col-12 mt-3"></div>
							</div>
							<div id="current-temperature" class="col-12 col-lg-4 col-xl-3 text-lg-right"></div>
						</div>
						<div class="col-12 mt-2 mb-4 mb-lg-2">
							<div class="col-12">
								<div id="wind-speed"></div>
								<div id="wind-direction"></div>
								<div id="current-pressure"></div>
								<div id="current-humidity"></div>
								<div id="current-clouds"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-10 offset-sm-1 col-lg-3 offset-lg-0 mt-4 mt-lg-0">
					<div class="info-box p-3">
						<span class="box-title ml-sm-3">Alerty</span>
						<div id="info" class="ml-sm-3"></div>
					</div>
				</div>
			</section>
			<section class="row col-lg-12 mt-4">
				<div class="col-12 col-sm-10 offset-sm-1">
					<div class="hours-box row p-1 p-md-3">
						<span class="box-title d-lg-none mt-3 mb-3 ml-3 ml-sm-4">Prognoza 24h</span>
						<div class="row col-12 col-lg-3">
							<div class="col-6">
								<div id="h1"></div>
								<div id="ih1" class="icons"></div>
								<div id="h1-temp" class="temp"></div>
							</div>
							<div class="col-6">
								<div id="h2"></div>
								<div id="ih2" class="icons"></div>
								<div id="h2-temp" class="temp"></div>
							</div>
						</div>
						<div class="row col-12 col-lg-3 mt-5 mt-lg-0">
							<div class="col-6">
								<div id="h3"></div>
								<div id="ih3" class="icons"></div>
								<div id="h3-temp" class="temp"></div>
							</div>
							<div class="col-6">
								<div id="h4"></div>
								<div id="ih4" class="icons"></div>
								<div id="h4-temp" class="temp"></div>
							</div>
						</div>
						<div class="row col-12 col-lg-3 mt-5 mt-lg-0">
							<div class="col-6">
								<div id="h5"></div>
								<div id="ih5" class="icons"></div>
								<div id="h5-temp" class="temp"></div>
							</div>
							<div class="col-6">
								<div id="h6"></div>
								<div id="ih6" class="icons"></div>
								<div id="h6-temp" class="temp"></div>
							</div>
						</div>
						<div class="row col-12 col-lg-3 mt-5 mt-lg-0 mb-3 mb-lg-0">
							<div class="col-6">
								<div id="h7"></div>
								<div id="ih7" class="icons"></div>
								<div id="h7-temp" class="temp"></div>
							</div>
							<div class="col-6">
								<div id="h8"></div>
								<div id="ih8" class="icons"></div>
								<div id="h8-temp" class="temp"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="row col-12 mt-4 mb-5">
				<div class="col-12 col-sm-10 offset-sm-1 col-lg-7">
					<div class="days-box row p-1 p-md-3">
						<span class="box-title col-12 d-lg-none mt-3 mb-3 ml-1 ml-sm-3">Prognoza 5-dniowa</span>
						<div class="col-6 col-lg-2 offset-lg-1">
							<div id="d0"></div>
							<div id="id0" class="icons"></div>
							<div id="d0-temp" class="temp"></div>
						</div>
						<div class="col-6 col-lg-2">
							<div id="d1"></div>
							<div id="id1" class="icons"></div>
							<div id="d1-temp" class="temp"></div>
						</div>
						<div class="col-6 col-lg-2 mt-5 mt-lg-0">
							<div id="d2"></div>
							<div id="id2" class="icons"></div>
							<div id="d2-temp" class="temp"></div>
						</div>
						<div class="col-6 col-lg-2 mt-5 mt-lg-0">
							<div id="d3"></div>
							<div id="id3" class="icons"></div>
							<div id="d3-temp" class="temp"></div>
						</div>
						<div class="col-6 col-lg-2 mt-5 mt-lg-0 mb-3 mb-lg-0">
							<div id="d4"></div>
							<div id="id4" class="icons"></div>
							<div id="d4-temp" class="temp"></div>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-10 offset-sm-1 col-lg-3 offset-lg-0 mt-4 mt-lg-0">
					<div class="advice-box p-3">
						<span class="box-title ml-1 ml-sm-3">Pomoc</span>
						<div id="advice" class="ml-1 ml-sm-3"></div>
					</div>
				</div>
			</section>
		</section>
	</main>
	<footer class="bg-body-tertiary text-center text-lg-start">
